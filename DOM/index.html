<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum</title>
  </head>
  <script>
    const sum = async () => {
      const firstNum = document.getElementById("num1").value;
      const secondNum = document.getElementById("num2").value;
      const element = document.getElementById("finalSum");
      // element.innerHTML = `sum is ${
      //   parseFloat(firstNum) + parseFloat(secondNum)
      // }`;
      const response = await fetch(
        `http://localhost:3000/sum?a=${firstNum}&b=${secondNum}`
      );
      const result = await response.json();
      element.innerHTML = result;
    };
  </script>
  <style>
    /* . menyatakan class */
    /* # menyatakan id */
    .container {
      margin-bottom: 10px;
      padding: 10px;
    }
    #div1 {
      background-color: aqua;
    }
    #div2 {
      background-color: brown;
    }
    .grid {
      border-style: solid;
      border-width: 1px;
      color: #000;
      margin: 5px;
      padding: 5px;
    }
    #bg {
      padding: 5px;
      background-color: aquamarine;
    }
    #finalSum {
      background-color: white;
    }
  </style>
  <body>
    <div class="container">
      <input type="text" placeholder="first number" id="num1" />
    </div>
    <div class="container">
      <input type="text" placeholder="second number" id="num2" />
    </div>
    <div class="container">
      <button onclick="sum()">Calculate Sum</button>
    </div>
    <div class="container" id="bg">
      <div class="grid" id="finalSum"></div>
    </div>
  </body>
</html>
